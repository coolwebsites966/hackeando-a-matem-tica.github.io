
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hackeando a Matemática</title>
  <style>
    :root{
      --outer-bg: #1E90FF;   /* área fora do retângulo */
      --panel-bg: #4682B4;   /* retângulo central */
      --title-color: #98FB98;/* cor do título */
      --card-bg: rgba(255,255,255,0.08);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.85);
      --accent: rgba(0,0,0,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--outer-bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      min-height:100vh;
    }

    /* Retângulo central */
    .container{
      width:100%;
      max-width:980px;
      background: linear-gradient(180deg, var(--panel-bg) 0%, #3f78a9 100%);
      border-radius:18px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 2px solid rgba(255,255,255,0.06);
    }

    header{
      text-align:center;
      margin-bottom:26px;
    }

    h1{
      margin:0;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.02em;
      color: var(--title-color); /* cor pedida para o título */
      display:inline-block;
      padding:10px 18px;
      border-radius:10px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(0,0,0,0.06);
    }

    p.lead{
      margin:14px 0 0;
      font-size: clamp(14px, 3vw, 26px);
      font-weight: 500;
      line-height: 1.3;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      color: #FFD700;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:20px;
      align-items:start;
      justify-items:center;
      margin-top:12px;
    }

    .card-button{
      width:100%;
      max-width:360px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
      border-radius:12px;
      padding:18px;
      text-align:center;
      border:1px solid rgba(255,255,255,0.06);
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }

    .action{
      display:inline-block;
      border-radius:10px;
      overflow:hidden;
      background: var(--card-bg);
      padding:12px;
      width:100%;
      cursor:pointer;
      text-decoration:none;
      color:inherit;
      outline:none;
      border: 1px solid rgba(255,255,255,0.04);
      transition: transform .18s ease, box-shadow .18s ease, background .12s ease;
    }
    .action:focus{
      box-shadow: 0 0 0 4px rgba(152,251,152,0.18);
      transform: translateY(-4px);
    }
    .action:hover{
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.06);
    }

    .img-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      height:160px;
      background: rgba(255,255,255,0.02);
      border-radius:8px;
    }

    .img-wrap svg, .img-wrap img{
      width:120px;
      height:120px;
      display:block;
    }

    .label{
      margin-top:12px;
      font-weight:700;
      color:var(--text);
      font-size:16px;
    }
    .desc{
      margin-top:6px;
      color: rgba(255,255,255,0.85);
      font-size:13px;
    }

    @media (max-width:720px){
      .grid{ grid-template-columns: 1fr; }
      .img-wrap{ height:140px; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <h1>Hackeando a Matemática</h1>
      <p class="lead">Explore, pratique e jogue! Aprenda matemática de um jeito divertido e cheio de desafios para testar suas habilidades.</p>
    </header>

    <section class="grid" aria-label="Escolha: Simulador ou Jogo">
      <!-- CARD 1: Simulador -->
      <div class="card-button">
        <a class="action" href="Domp_responsivo.html" role="button" aria-label="Abrir simulador de matemática" target="_blank" rel="noopener noreferrer">
          <div class="img-wrap" aria-hidden="true">
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true">
              <rect x="2" y="8" width="60" height="44" rx="4" fill="#0b3d55"/>
              <path d="M8 20h48M8 28h30M8 36h20" stroke="#98FB98" stroke-width="2.5" stroke-linecap="round"/>
              <circle cx="50" cy="44" r="6" fill="#98FB98" opacity="0.95"/>
            </svg>
          </div>
          <div class="label">Simulador</div>
          <div class="desc">Pratique conceitos com passos e explicações interativas.</div>
        </a>
      </div>

      <!-- CARD 2: Jogo (abre link do Roblox em nova aba) -->
      <div class="card-button">
        <a class="action"
           href="https://www.roblox.com/games/107307990014011/Raz-o-e-Propor-o-B-SICO"
           role="button"
           aria-label="Abrir jogo de matemática no Roblox"
           target="_blank"
           rel="noopener noreferrer">
          <div class="img-wrap" aria-hidden="true">
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true">
              <rect x="6" y="8" width="52" height="52" rx="8" fill="#0a2b3e"/>
              <path d="M20 30c4-6 10-6 14 0 4 6 6 10 6 10H18s2-4 2-10z" fill="#98FB98" opacity="0.95"/>
              <circle cx="22" cy="26" r="2.6" fill="#fff"/>
              <circle cx="40" cy="26" r="2.6" fill="#fff"/>
            </svg>
          </div>
          <div class="label">Jogo</div>
          <div class="desc">Desafios cronometrados para competir com a turma.</div>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
